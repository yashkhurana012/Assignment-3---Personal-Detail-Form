<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label>Personal details</label>
        <br>
        <label>Salutation</label><br>
        <select id="salutation" name="salutation">
            <option value="--None--">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required placeholder="abcd"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required placeholder="abcd"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="abc@gmail.com"><br><br>

        <label for="dob">Date of birth: </label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
